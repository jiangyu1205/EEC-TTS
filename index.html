<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>三音频主观评估</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    #cover-page, #questionnaire {
      text-align: center;
    }

    #cover-page {
      padding: 4em 2em;
    }

    .audio-triple {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1em;
    }

    .audio-block {
      flex: 1;
      margin: 0 1em;
      text-align: center;
    }

    .choice {
      text-align: center;
      margin: 1em 0;
    }

    .choice label {
      margin: 0 1em;
      font-size: 1.1em;
    }

    #questionnaire, #complete {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ✅ 封面页 -->
  <div id="cover-page">
    <h1>三音频主观评估任务</h1>
    <p>在每一题中，请比较 A、B 两个音频与参考音频 C，选择：</p>
    <ul style="text-align:left; display:inline-block;">
      <li>哪个更像 C 的音色？</li>
      <li>哪个音质更好？</li>
    </ul>
    <button id="startButton">开始任务</button>
  </div>

  <!-- ✅ 评估问卷 -->
  <div id="questionnaire">
    <h2 id="question-counter"></h2>

    <div class="audio-triple">
      <div class="audio-block">
        <h3>A 音频</h3>
        <audio id="audioA" controls></audio>
      </div>
      <div class="audio-block">
        <h3>B 音频</h3>
        <audio id="audioB" controls></audio>
      </div>
      <div class="audio-block">
        <h3>C 音频（参考）</h3>
        <audio id="audioC" controls></audio>
      </div>
    </div>

    <form id="rating-form">
      <div class="choice">
        <p><strong>哪个音频（A或B）的音色更像 C？</strong></p>
        <label><input type="radio" name="emotion_similarity" value="A" required> A</label>
        <label><input type="radio" name="emotion_similarity" value="B" required> B</label>
        <label><input type="radio" name="emotion_similarity" value="equal" required> 相同</label>
      </div>

      <div class="choice">
        <p><strong>哪个音频（A或B）的音质更好？</strong></p>
        <label><input type="radio" name="audio_quality" value="A" required> A</label>
        <label><input type="radio" name="audio_quality" value="B" required> B</label>
        <label><input type="radio" name="audio_quality" value="equal" required> 相同</label>
      </div>

      <button type="submit">下一题</button>
    </form>

    <div id="complete">
      <p>任务完成！点击下载结果：</p>
      <button onclick="downloadCSV()">下载 CSV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
