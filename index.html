<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>两音频主观偏好评分</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    #cover-page {
      text-align: center;
      padding: 2em;
    }
    #questionnaire {
      display: none;
    }
    .audio-pair {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    .audio-block {
      flex: 1;
      margin: 0 1em;
      text-align: center;
    }
    .choice {
      text-align: center;
      margin-top: 1em;
    }
    .choice label {
      margin: 0 1em;
      font-size: 1.2em;
    }
    #complete {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Cover Page -->
  <div id="cover-page">
    <h1>两音频主观偏好评分</h1>
    <p>请听下面两段音频，并选择您认为更好的一个。</p>
    <button id="startButton">开始问卷</button>
  </div>

  <!-- Questionnaire -->
  <div id="questionnaire">
    <h2 id="question-counter"></h2>

    <div class="audio-pair">
      <div class="audio-block">
        <h3>左边音频</h3>
        <audio id="audioLeft" controls></audio>
      </div>
      <div class="audio-block">
        <h3>右边音频</h3>
        <audio id="audioRight" controls></audio>
      </div>
    </div>

    <form id="rating-form" class="choice">
      <label>
        <input type="radio" name="preference" value="left" required> 左边更好
      </label>
      <label>
        <input type="radio" name="preference" value="right" required> 右边更好
      </label>
      <br><br>
      <button type="submit">下一题</button>
    </form>

    <div id="complete">
      <p>评分完成！点击下载结果：</p>
      <button onclick="downloadCSV()">下载 CSV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
