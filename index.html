<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>主观音频评估任务</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    #cover-page,
    #questionnaire,
    #emotion-task,
    #age-task,
    #complete,
    #complete-emotion,
    #complete-age {
      text-align: center;
    }

    #cover-page {
      padding: 4em 2em;
    }

    .audio-triple,
    .audio-single {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1em;
    }

    .audio-block {
      flex: 1;
      margin: 0 1em;
      text-align: center;
    }

    .choice {
      text-align: center;
      margin: 1em 0;
    }

    .choice label {
      margin: 0 1em;
      font-size: 1.1em;
    }

    #questionnaire,
    #emotion-task,
    #age-task,
    #complete,
    #complete-emotion,
    #complete-age {
      display: none;
    }
  </style>
</head>

<body>

  <!-- ✅ 封面页 -->
  <div id="cover-page">
    <h1>主观音频评估任务</h1>
    <p>请选择任务：</p>
    <button id="startAB">A-B 音频对比任务</button>
    <button id="startEmotion">情感分类任务</button>
    <button id="startAge">年龄分类任务</button>

  </div>

  <!-- ✅ AB对比任务 -->
  <div id="questionnaire">
    <h2 id="question-counter"></h2>

    <div class="audio-triple">
      <div class="audio-block">
        <h3>A 音频</h3>
        <audio id="audioA" controls></audio>
      </div>
      <div class="audio-block">
        <h3>B 音频</h3>
        <audio id="audioB" controls></audio>
      </div>
      <div class="audio-block">
        <h3>C 音频（参考）</h3>
        <audio id="audioC" controls></audio>
      </div>
    </div>

    <form id="rating-form">
      <div class="choice">
        <p><strong>哪个音频（A或B）的音色更像 C？</strong></p>
        <label><input type="radio" name="emotion_similarity" value="A" required> A</label>
        <label><input type="radio" name="emotion_similarity" value="B" required> B</label>
        <label><input type="radio" name="emotion_similarity" value="equal" required> 没有差别</label>
      </div>

      <div class="choice">
        <p><strong>哪个音频（A或B）的音质更好？</strong></p>
        <label><input type="radio" name="audio_quality" value="A" required> A</label>
        <label><input type="radio" name="audio_quality" value="B" required> B</label>
        <label><input type="radio" name="audio_quality" value="equal" required> 没有差别</label>
      </div>

      <button type="submit">下一题</button>
    </form>

    <div id="complete">
      <p>任务完成！点击下载结果：</p>
      <button onclick="downloadCSV()">下载 AB任务 CSV</button>
    </div>
  </div>

  <!-- ✅ 情感分类任务 -->
  <div id="emotion-task">
    <h2 id="emotion-counter"></h2>

    <div class="audio-single">
      <div class="audio-block">
        <h3>请听音频并选择其情感</h3>
        <audio id="emotionAudio" controls></audio>
      </div>
    </div>

    <form id="emotion-form">
      <div class="choice">
        <p><strong>该音频表达的情感是？</strong></p>
        <label><input type="radio" name="emotion_label" value="HAPPY" required> ANGRY愤怒</label>
        <label><input type="radio" name="emotion_label" value="ANGRY" required> HAPPY开心</label>
        <label><input type="radio" name="emotion_label" value="SAD" required> SAD难过</label>
        <label><input type="radio" name="emotion_label" value="NEUTRAL平淡" required> SURPRISED惊讶</label>
        <label><input type="radio" name="emotion_label" value="SURPRISED惊讶" required> NEUTRAL中性</label>
      </div>

      <button type="submit">下一题</button>
    </form>

    <div id="complete-emotion">
      <p>情感分类完成！点击下载结果：</p>
      <button onclick="downloadEmotionCSV()">下载 情感任务 CSV</button>
    </div>
  </div>

  <!-- 年龄分类任务 -->
  <!-- 年龄分类任务 -->
  <div id="age-task">
    <h2 id="age-counter"></h2>
    <div class="audio-single">
      <div class="audio-block">
        <h3>请结合音频与图像判断年龄</h3>
        <audio id="ageAudio" controls></audio>
        <br />
        <img id="ageImage" src="" alt="年龄提示图"
          style="margin-top: 1em; max-width: 100%; height: auto; border: 1px solid #ccc; border-radius: 8px;" />
      </div>
    </div>

    <form id="age-form">
      <div class="choice">
        <p><strong>请输入你预测的年龄（只能是数字）：</strong></p>
        <input type="text" id="age_input" name="age_label" required pattern="^\d+$" 
               placeholder="例如：35" title="请输入整数年龄，例如 28" />
      </div>
      



      <button type="submit">下一题</button>
    </form>

    <div id="complete-age">
      <p>年龄分类完成！点击下载结果：</p>
      <button onclick="downloadAgeCSV()">下载 年龄任务 CSV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
